<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="results">
            <div class="images">
                <span class="player">
                    <img src="assets/rock.png" alt="Player Image">
                </span>
                <span class="computer">
                    <img src="assets/rock.png" alt="Computer Image">
                </span>
            </div>
            <div class="result_text">Let's Play!!</div>
        </div>
        <div class="options">
            <span class="option_img">
                <img src="assets/rock.png" alt="Rock">
                <p>Rock</p>
            </span>
            <span class="option_img">
                <img src="assets/paper.png" alt="Rock">
                <p>Paper</p>
            </span>
            <span class="option_img">
                <img src="assets/scissors.png" alt="Rock">
                <p>Scissors</p>
            </span>
        </div>
    </section>
    <script src="script.js" defer></script>
</body>
</html>
